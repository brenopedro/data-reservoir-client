<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="filter (propertiesFilter)">
    <div class="row-cols-1" style="margin-bottom: 5px">
        <form method="post" th:object="${propertiesFilter}">
            <div class="row g-3">
                <label class="form-label col-auto" for="fromTimeStamp"}>Start TimeStamp:</label>
                <div class="col-2">
                    <input type="text" class="form-control" id="fromTimeStamp" th:field="*{fromTimeStamp}" placeholder="Example:2022-03-14T19:34:50Z"  pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}([+-][0-9]{2}:[0-9]{2}|Z)" title="2022-03-14T19:34:50-09:00 or 2022-03-14T19:34:50Z">
                </div>
                <label class="form-label col-auto" for="toTimeStamp">End TimeStamp:</label>
                <div class="col-2">
                    <input type="text" class="form-control" id="toTimeStamp" th:field="*{toTimeStamp}" placeholder="Example:2022-03-14T19:34:50Z" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}([+-][0-9]{2}:[0-9]{2}|Z)" title="2022-03-14T19:34:50-09:00 or 2022-03-14T19:34:50Z">
                </div>
                <div class="col-6">
                    <button type="submit" class="btn btn-primary">Filter</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
