<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/drone/droneHome::header"></head>
<body>
    <div th:replace="/drone/tabs/batteryVoltage/batteryVoltage::layout"></div>

    <div class="col" style="margin-left: 5px; margin-top: 5px">
        <div th:replace="/layout/fragments/FormPropertiesFilter::filter (${propertiesFilter})"></div>
        <div class="row-cols-4 table-responsive" style="overflow:auto; max-height: 500px">
            <table class="table table-sm table-striped table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Battery Voltage</th>
                    <th>Time stamp drone</th>
                    <th>Time stamp base</th>
                </tr>
                </thead>
                <tr th:each="droneData: ${droneData}">
                    <th th:text="${droneData.id}">Id</th>
                    <th th:text="${droneData.batteryVoltage}">Battery Voltage</th>
                    <th th:text="${droneData.timeStampDrone}">Time stamp drone</th>
                    <th th:text="${droneData.timeStampBase}">Time stamp base</th>
                </tr>
            </table>
        </div>
        <button class="row-cols-1 btn btn-primary" type="button" id="button">Refresh</button>
    </div>

    <block th:replace="/home::scripts"></block>
    <script>
        $('#nav-drone').addClass('active');
        $('#batteryVoltage').addClass('active');
        $('#table').addClass('active');
    </script>
</body>
</html>
